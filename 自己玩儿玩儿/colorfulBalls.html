<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫彩小球儿</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            background-color:black;
            overflow:hidden;
        }
        .ball {
            
            position:absolute;border-radius: 50%;
        }
    </style>
</head>
<body>
    <script> 
    //存小球的数组
    let ballArr = [];
    //定义初始颜色
    var colorArr = ['red','blue','green','yellow','pink','lightgreen','lightblue',
    'orange','brown'];
    //小球类
    function Ball(x,y){
        //x,y表示圆心坐标
        this.x = x;
        this.y = y;
        this.color = colorArr[parseInt(Math.random()*colorArr.length)];
        this.r = 10;
        //透明度
        this.opacity = 1;
        this.dR = parseInt(Math.random()*2);
        //这个小球的x增量y增量
        do{
        this.dX = parseInt(Math.random()*20-8);
        this.dY = parseInt(Math.random()*20-8);
        }while(this.dX==0 && this.dY==0);
    
        //初始化，创建DOM元素
        this.init();
        //把自己推入数组,注意，这里的this不是类本身，而是示例
        ballArr.push(this);
    }
    Ball.prototype.init = function(){
        //
        this.dom = document.createElement('div');
        this.dom.className = "ball";
        this.dom.style.width = this.r*2 + 'px';
        this.dom.style.height = this.r*2 + 'px';
        this.dom.style.left = this.x - this.r + 'px';
        this.dom.style.top = this.y - this.r + 'px';
        this.dom.style.backgroundColor = this.color;
        document.body.appendChild(this.dom);
        //上树
    };
    Ball.prototype.update = function(){
        this.x += this.dX;
        this.y += this.dY;
        this.r += this.dR;
        this.opacity -= 0.02;
        this.dom.style.width = this.r*2 + 'px';
        this.dom.style.height = this.r*2 + 'px';
        this.dom.style.left = this.x - this.r + 'px';
        this.dom.style.top = this.y - this.r + 'px';
        this.dom.style.opacity = this.opacity;
    
        //当透明度小于0时，删除自己
        if(this.opacity <= 0){
           for( var i=0; i< ballArr.length; i++) {
            if( ballArr[i] == this ){
                ballArr.splice(i,1);
            }
           }
           document.body.removeChild(this.dom);
        }
        
    };

   
    //把所有小球放入数组中
    setInterval(function(){
        for(var i  = 0;i<ballArr.length; i++){
           ballArr[i].update();
        }
    }, 50);
    //鼠标指针的监听
    document.onmousemove = function(e){
        var x = e.clientX;
        var y = e.clientY;
        new Ball(x,y);
    }
    
    </script>
</body>
</html>
